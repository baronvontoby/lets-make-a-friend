<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Take the Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<body>
    <div class='container'>
        <a class="btn btn-primary btn-lg" href="./" role="button">Take Me Home</a>
        <div class='row'>
            <h1>Survey Questions</h1>
        </div>
        <div class='card'>

            <div class='card-body'>

                <input type="text" id='name' class="form-control" placeholder="name" aria-label="name" aria-describedby="addon-wrapping">

        </div>
        <form>

                    <option>3</option>

                    <option>3</option>

                    <option>5</option>

            <div class="form-group">

                <select class="form-control" id="q5">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>On a scale of 1 to 5 how much do you like working out, 1 being not much 5 being a lot?</label>
                <select class="form-control" id="q6">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>On a scale of 1 to 5 how much do you children, 1 being not much 5 being a lot?</label>
                <select class="form-control" id="q7">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>On a scale of 1 to 5 how much do you like christmas, 1 being not much 5 being a lot?</label>
                <select class="form-control" id="q8">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>On a scale of 1 to 5 how much do you like warm weather, 1 being not much 5 being a lot?</label>
                <select class="form-control" id="q9">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label>On a scale of 1 to 5 how much do you like talking about politics, 1 being not much 5 being a lot?</label>
                <select class="form-control" id="q10">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
        </form>
        <button type='submit' class='btn btn-primary' id='add-btn'>Submit</button>
        
        <button type='button' class='btn btn-primary' id='friend'>See My New Friend</button>

</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

$('#add-btn').on('click', function(event){

        answers: [
            $('#q1').val().trim(),
            $('#q2').val().trim(),
            $('#q3').val().trim(),
            $('#q4').val().trim(),
            $('#q5').val().trim(),

            $('#q7').val().trim(),
            $('#q8').val().trim(),

            $('#q10').val().trim(),
        ]

</body>
</html>
